<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Example 2</title>
    <link rel="stylesheet" href="line.css" />
  </head>
  <body>
    <h2>Registration form</h2>
    <fieldset>
      <legend>Personal Info</legend>

      <label for="fn">Fullname</label>
      <input type="text" id="fn" name="fullname" /> <br />
      <br />

      <label for="sex">Sex</label>
      <input type="radio" id="m" value="male" name="abc" /> Male
      <input type="radio" id="f" value="female" name="abc" /> Female <br />
      <br />

      <label for="age">Age</label>
      <input type="number" id="age" name="age" /> <br />
      <br />

      <label for="addr">Residence Address</label>
      <input type="text" id="addr" name="address" /> <br />
      <br />

      <label for="country">Country</label>
      <select name="country" id="country">
        <option value="">Select country</option>
        <option value="Eth">Eth</option>
        <option value="Eri">Eri</option>
        <option value="Ken">Ken</option>
      </select>
      <br /><br />

      <label for="email">Email</label>
      <input type="email" name="email" id="email" /> <br />
      <br />
    </fieldset>

    <fieldset>
      <legend>Education Info</legend>

      <label for="pri">Primary School Name</label>
      <input type="text" id="pri" name="primary_school_name" /> <br />
      <br />

      <label for="sec">Secondary School Name</label>
      <input type="text" id="sec" name="secondary_school_name" /> <br />
      <br />
    </fieldset>

    <label for="feed">Feedback</label>
    <textarea name="feed" id="feed" cols="50" rows="5"> </textarea> <br />
    <br />

    <input type="submit" value="Register" />
    <input type="reset" value="Clear" />
    <div class="mama">
      <span>Popular Pets</span>
    </div>
  </body>
</html>
